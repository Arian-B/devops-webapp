name: CI Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Display Files
        run: ls -la

      - name: Build Step
        run: echo "Build Successful"

      - name: Slack Notification
        if: always()
        run: |
          curl -X POST -H 'Content-type: application/json' \
          --data '{"text":"CI Pipeline executed successfully ðŸš€"}' \
          ${{ secrets.SLACK_WEBHOOK_URL }}

